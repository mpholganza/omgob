<template name="foodItem">
  <div class="food-item">
		<div class="food-content">
   		<h3>{{name}} {{price}}</h3>
			<p>{{description}}</p>
		</div>
		{{#if ownFood}}
		<a href="{{pathFor 'foodEdit'}}" class="discuss btn">Edit</a>
		{{/if}}
		<a href="{{pathFor 'foodPage'}}" class="discuss btn">Info</a>
  </div>
</template>
