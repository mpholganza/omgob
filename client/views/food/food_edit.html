<template name="foodEdit">
	<form class="main">
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input name="name" type="text" value="{{name}}" placeholder="Name"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="price">Price</label>
			<div class="controls">
				<input name="price" type="text" value="{{price}}" placeholder="Name"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="description">Description</label>
			<div class="controls">
				<input name="description" type="text" value="{{description}}" placeholder="Description"/>
			</div>
		</div>
		
		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary submit">
			</div>
		</div>
		
		<div class="control-group">
			<a class="btn btn-danger delete" href="#">Delete food</a>
		</div>
	</form>
</template>
